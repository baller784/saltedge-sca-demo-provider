spring.profiles.active=prod
spring.main.banner-mode=off 
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl
spring.datasource.url=jdbc:h2:file:./build/demo-sca-provider
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
application_url=https://provider.host.org
application_private_rsa_key_file=app_private_rsa.pem
application_public_rsa_key_file=app_public_rsa.pem
sca_service_url=https://sca.saltedge.com
sca_service_public_rsa_key_file=sca_public_rsa.pem
sca_provider_id=1